<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Card</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #1a1a1a;
        font-family: Arial, sans-serif;
      }

      .card {
        width: 320px;
        height: 480px;
        display: grid;
        grid-template-rows: 45% 40% 15%;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        background-color: white;
      }

      .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .description {
        padding: 1.2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        gap: 0.6rem;
        text-align: center;
      }

      .description .date {
        color: orangered;
        font-size: 0.8rem;
        font-weight: bold;
      }

      .description .title {
        font-size: 1.3rem;
        font-weight: bold;
        color: black;
      }

      .description .text {
        font-size: 0.85rem;
        color: #888;
        line-height: 1.4;
      }

      .footer {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        background: #ff5c00;
        color: white;
        font-size: 0.85rem;
        align-items: center;
        text-align: center;
      }

      .footer > div {
        display: flex;
        flex-direction: column;
        gap: 2px;
        padding: 0.5rem 0;
        border-right: 1px solid rgba(0, 0, 0, 0.3);
      }

      .footer > div:last-child {
        border-right: none;
      }

      .footer div div:first-child {
        font-weight: bold;
        font-size: 1rem;
      }

      .footer div div:last-child {
        font-size: 0.7rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <article class="card">
      <img
        src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        alt="Hot air balloons"
      />

      <div class="description">
        <div class="date">1 week ago</div>
        <div class="title">Post Two</div>
        <div class="text">
          Adipisicing elit. Ducimus, repudiandae corrupti amet temporibus omnis
          provident illum maxime quod. Lorem ipsum dolor
        </div>
      </div>

      <footer class="footer">
        <div>
          <div><sub>7</sub>m</div>
          <div>Read</div>
        </div>
        <div>
          <div>7152</div>
          <div>Views</div>
        </div>
        <div>
          <div>21</div>
          <div>Comments</div>
        </div>
      </footer>
    </article>
  </body>
</html>
